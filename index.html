<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Proyectos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
        }
        .card a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

<h1>Listado de Proyectos</h1>

<div class="container">
    <div class="card"><a href="Chefer/">Chefer</a></div>
    <div class="card"><a href="Electra/">Electra</a></div>
    <div class="card"><a href="Electro/">Electro</a></div>
    <div class="card"><a href="Travel/">free-travel-website-template</a></div>
    <div class="card"><a href="Fruitables/">Fruitables</a></div>
    <div class="card"><a href="Hotelier/">Hotelier</a></div>
    <div class="card"><a href="iStudio/">iStudio</a></div>
    <div class="card"><a href="LifeSure/">LifeSure</a></div>
    <div class="card"><a href="loft-city/">loft-city</a></div>
    <div class="card"><a href="Poseify/">Poseify</a></div>
    <div class="card"><a href="royal-hotel/">royal-hotel</a></div>
    <div class="card"><a href="Salone/">Salone</a></div>
    <div class="card"><a href="travel-agency/">travel-agency-html-template</a></div>
    <div class="card"><a href="Travela/">Travela</a></div>
    <div class="card"><a href="Travisa/">Travisa</a></div>
    <div class="card"><a href="WaterLand/">WaterLand</a></div>
    <div class="card"><a href="wedding/">wedding-bootstrap-template</a></div>
    <div class="card"><a href="Weldork/">Weldork</a></div>
</div>

</body>
</html>
